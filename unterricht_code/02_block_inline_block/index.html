  <title>Block vs. Inline vs. Inline-Block</title>
  <style>
    body {
      background: #222;

    }

    .container {
      border: solid 2px white;
      width: 1000px;

    }

    .box {
      background : red;
      padding: 2rem 0;
      margin-bottom: 1rem;
    }

    .box.two {
      background: blue;
    }

    .red {
      color: red;
      background: blue;
    }

    .three{
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box two">Box 2</div>
