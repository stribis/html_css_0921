<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio & Video for Web</title>
</head>
<body>
  <h1>Video & Audio for Web</h1>
  <h2>Video Element</h2>
  <video controls width="200" preload="metadata">
    <source src="videos/mov_bbb.mp4" type="video/mp4" >
    Your browser does not support html5 video, <a href="videos/mov_bbb.mp4s"> download the video here</a>
  </video>
  <h2>Audio Element</h2>
  <audio controls preload="metadata"> 
    <source src="audio/horse.ogv">
    Your browser does not support html5 audio, <a href="audio/horse.ogv"> download the video here</a>
  </audio>
</body>
</html>
