<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Gradient</title>
  <style>
    .simple {
      width: 500px;
      height: 500px;
      background: linear-gradient(
        to right,
        green 33%, 
        white 33% 66%, 
        red 66%);
    }
  </style>
</head>
<body>
  <div class="simple"></div>
</body>
</html>
