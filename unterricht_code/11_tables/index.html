<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table id="table_1">
    <caption>Student Grades - WDD 995</caption>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Grade (eng)</th>
    </tr>
    <tr>
      <td>Harry</td>
      <td>Potter</td>
      <td>12</td>
    </tr>
    <tr>
      <td>Hermione</td>
      <td>Granger</td>
      <td>1</td>
    </tr>
    <tr>
      <td>Ron</td>
      <td>Weasley</td>
      <td>14</td>
    </tr>
    <tr>
      <td>Draco</td>
      <td>Malfoy</td>
      <td>6</td>
    </tr>
  </table>

  <table id="table_2">
    <caption>Hogwarts Time Table - Year 5</caption>
    <!-- tr * 6 cells * 6 -->
    <tr>
      <th rowspan="6">Hours</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
    </tr>
    <tr>
      <td>Foo</td>
      <td>Foo</td>
      <td>Foo</td>
      <td>Foo</td>
      <td>Foo</td>
    </tr>
    <tr>
      <td>Foo</td>
      <td>Foo</td>
      <td>Foo</td>
      <td>Foo</td>
      <td>Foo</td>
    </tr>
    <tr>
      <td class="lunch" colspan="5">Lunch</td>
    </tr>
    <tr>
      <td>Bar</td>
      <td>Bar</td>
      <td>Bar</td>
      <td>Bar</td>
      <td rowspan="2">Project</td>
    </tr>
    <tr>
      <td>baz</td>
      <td>baz</td>
      <td>baz</td>
      <td>baz</td>
    </tr>
  </table>


  <table id="table_3">
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>

      <td></td>
    </tr>
    <tr>
      <td></td>

    </tr>
    <tr>
      <td></td>

    </tr>
  </table>

</body>
</html>
